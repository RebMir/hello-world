<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Rebeccah Miruka">
        <meta name="description" content="The Official Website Of The Little Taco Shop">
        <title>The Little Taco Shop</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/bluestyle.css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home </a>
                    </li>
                    <li>
                        <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="/#hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/contactus.jpg" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="267">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
            
        </header>
        <hr>
        <main>
            <section>
                <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required>
                        </p>
                        <p>
                            <label for="message">Message</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas city, MO 55555-55555
                    <br><br>
                    Phone: <a href="tel:+55555555555">555-555-5555</a>
                </address>
            </section>
        </main>
        <hr>
        <footer>
            <p>copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
